<!DOCTYPE html>
<html ng-app="todoApp">
	<head>
		<meta charset="utf-8">
		<title>Todo List</title>
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
		<script type="text/livescript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.1/angular.min.js"></script>
		<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
		<script type="text/jscript" src="js/app.js"></script>
		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.1/angular-route.min.js"></script>
		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/1.3.3/ui-bootstrap-tpls.min.js"></script>
	</head>
	<body ng-controller="pageCtrl">
    <nav class="navbar navbar-default">
      <div class="container">
        <form class="navbar-form navbar-left" role="search">
          <div class="form-group">
            <input type="text" class="form-control" placeholder="Search" ng-model="search">
          </div>

        </form>
				<button type="submit" class="btn btn-primary pull-right navbar-btn" ng-click="showAddUserModal()">Add New User</button>
      </div>
    </nav>
    <div class="container">
      <table class="table table">
        <thead>
          <th><button class="btn btn-default" ng-click="sortBy('username')">username</button>
        <span class="sortorder" ng-show="propertyName === 'username'" ng-class="{reverse: reverse}"></span></th>
          <th><button class="btn btn-default" ng-click="sortBy('age')">Age</button>
        <span class="sortorder" ng-show="propertyName === 'age'" ng-class="{reverse: reverse}"></span></th>
					<th><button class="btn btn-default" ng-click="sortBy('number')">Number</button>
        <span class="sortorder" ng-show="propertyName === 'number'" ng-class="{reverse: reverse}"></span></th>
          <th>Control</th>
        </thead>
        <tbody ng-repeat="user in usersList | filter: {username: search} | orderBy:propertyName:reverse">
          <td>{{user.username}}</td>
          <td>{{user.age}}</td>
					<td>{{user.number}}</td>
          <td>
        <button class="btn btn-default" ng-click="showEditModal(user)">Edit</button>
        <button class="btn btn-danger" ng-click="showDeleteModal(user.id)">Delete</button>
      		</td>
        </tbody>
      </table>
    </div>
	</body>
</html>
