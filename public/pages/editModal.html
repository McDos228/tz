<div class="modal-header">
    <h3>Edit User</h3>
</div>
<form name="form.editUserForm" novalidate>
    <div class="modal-body">

        <div class="form-group">
            <label>Username</label>
            <input type="text" name="name" class="form-control" ng-model="editUser.username" required>
        </div>

        <div class="form-group">
            <label>Age</label>
            <input type="text" name="username" class="form-control" ng-model="editUser.age" required>
        </div>

        <div class="form-group">
            <label>Number</label>
            <input type="text" name="username" class="form-control" ng-model="editUser.number" required>
        </div>

    </div>
    <div class="modal-footer">
        <button type="submit" class="btn btn-primary" ng-disabled="form.editUserForm.$invalid" ng-click="updateUser()">OK</button>
        <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
    </div>
</form>
